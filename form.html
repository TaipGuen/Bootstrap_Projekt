<nav class="navbar bg-body-tertiary">

        <button onclick="window.location.href = 'index.html';" type="button" class="btn btn-danger">Abbrechen</button>

    </div>

<div class="input-group mb-3">

</div>

<div class="input-group mb-3">

</div>

</div>

        Abholung
    </label>
